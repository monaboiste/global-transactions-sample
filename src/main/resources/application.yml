spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:employee
    username: SA
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console